name: Build and Release Mod

on:
  push:
    tags:
      - 'v*-mc*'
  workflow_dispatch:

permissions:
  id-token: write
  contents: write
  attestations: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Make Gradle Executable
        run: chmod +x ./gradlew

      - name: Build Mod
        run: ./gradlew build

      - name: Detect Release Type
        id: detect_release_type
        run: |
          TAG_NAME="${GITHUB_REF##*/}"
          echo "Tag name: $TAG_NAME"

          if [[ "$TAG_NAME" == *alpha* ]]; then
            echo "github_prerelease=true" >> $GITHUB_OUTPUT
            echo "release_type=alpha" >> $GITHUB_OUTPUT
          elif [[ "$TAG_NAME" == *beta* ]]; then
            echo "github_prerelease=true" >> $GITHUB_OUTPUT
            echo "release_type=beta" >> $GITHUB_OUTPUT
          elif [[ "$TAG_NAME" == *release* ]]; then
            echo "github_prerelease=false" >> $GITHUB_OUTPUT
            echo "release_type=release" >> $GITHUB_OUTPUT
          else
            echo "github_prerelease=false" >> $GITHUB_OUTPUT
            echo "release_type=release" >> $GITHUB_OUTPUT
          fi

      - name: Read mod version from gradle.properties
        id: read_versions
        run: |
          MOD_VERSION=$(grep mod_version gradle.properties | cut -d '=' -f 2)
          MC_VERSION=$(grep minecraft_version gradle.properties | cut -d '=' -f 2)
          echo "mod_version=$MOD_VERSION" >> $GITHUB_OUTPUT
          echo "minecraft_version=$MC_VERSION" >> $GITHUB_OUTPUT

      - name: Publish Fabric to GitHub, CurseForge and Modrinth
        uses: Kir-Antipov/mc-publish@v3.3.0
        if: ${{ always() }}
        with:
          changelog-file: CHANGELOG.md

          files: |
            fabric/build/libs/*-fabric.jar

          loaders: fabric

          game-versions: ${{ steps.read_versions.outputs.minecraft_version }}

          dependencies: |
            fabric-api(required){modrinth:P7dR8mSH}{curseforge:306612}
            architectury-api(required){modrinth:Q9yZKqg7}{curseforge:3115957}

          github-token: ${{ secrets.GITHUB_TOKEN }}
          github-prerelease: ${{ steps.detect_release_type.outputs.github_prerelease }}

          curseforge-id: '1307459'
          curseforge-token: ${{ secrets.CURSEFORGE_TOKEN }}
          curseforge-version-type: ${{ steps.detect_release_type.outputs.release_type }}

          modrinth-id: 'FntvSnUz'
          modrinth-token: ${{ secrets.MODRINTH_TOKEN }}
          modrinth-version-type: ${{ steps.detect_release_type.outputs.release_type }}

      - name: Publish Forge to GitHub, CurseForge and Modrinth
        uses: Kir-Antipov/mc-publish@v3.3
        if: ${{ always() }}
        with:
          changelog-file: CHANGELOG.md

          files: |
            forge/build/libs/*-forge.jar

          loaders: forge

          game-versions: ${{ steps.read_versions.outputs.minecraft_version }}

          dependencies: |
            architectury-api(required){modrinth:Q9yZKqg7}{curseforge:3115957}

          github-token: ${{ secrets.GITHUB_TOKEN }}
          github-prerelease: ${{ steps.detect_release_type.outputs.github_prerelease }}

          curseforge-id: '1307459'
          curseforge-token: ${{ secrets.CURSEFORGE_TOKEN }}
          curseforge-version-type: ${{ steps.detect_release_type.outputs.release_type }}

          modrinth-id: 'FntvSnUz'
          modrinth-token: ${{ secrets.MODRINTH_TOKEN }}
          modrinth-version-type: ${{ steps.detect_release_type.outputs.release_type }}

      - name: Print SHA-256 Hash for Fabric Release Jar
        run: |
          echo "ðŸ“¦ SHA-256 for Fabric release jar:"
          FABRIC_JAR=$(find fabric/build/libs -type f -name "*-fabric.jar" ! -name "*-sources.jar" ! -name "*-javadoc.jar" ! -name "*-dev.jar" | head -n 1)
          echo "$FABRIC_JAR"
          shasum -a 256 "$FABRIC_JAR"

      - name: Print SHA-256 Hash for Forge Release Jar
        run: |
          echo "ðŸ“¦ SHA-256 for Forge release jar:"
          FORGE_JAR=$(find forge/build/libs -type f -name "*-forge.jar" ! -name "*-sources.jar" ! -name "*-javadoc.jar" ! -name "*-dev.jar" | head -n 1)
          echo "$FORGE_JAR"
          shasum -a 256 "$FORGE_JAR"

      - name: Attest Fabric jar
        uses: actions/attest-build-provenance@v2
        with:
          subject-path: fabric/build/libs/*-fabric.jar

      - name: Attest Forge jar
        uses: actions/attest-build-provenance@v2
        with:
          subject-path: forge/build/libs/*-forge.jar
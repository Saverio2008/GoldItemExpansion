name: Build and Release Mod

on:
  push:
    tags:
      - 'v*-mc*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v3

      - name: Make Gradle Executable
        run: chmod +x ./gradlew

      - name: Build Mod
        run: ./gradlew build

      - name: Find JARs to Upload
        id: find_jar
        run: |
          find . -type f -path "*/build/libs/*" -name "*.jar" \
            -not -name "*sources*" \
            -not -name "*dev*" \
            -not -name "*javadoc*" \
            \( -name "*-fabric.jar" -o -name "*-forge.jar" \) > jars.txt

          echo "Found jars:"
          cat jars.txt

          jars_output=$(paste -sd'\n' jars.txt)
          echo "jar_files<<EOF" >> $GITHUB_OUTPUT
          echo "$jars_output" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Detect if Pre-release
        id: detect
        run: |
          TAG_NAME="${GITHUB_REF##*/}"
          echo "Tag name: $TAG_NAME"
          if [[ "$TAG_NAME" == *alpha* || "$TAG_NAME" == *beta* ]]; then
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
          else
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ steps.find_jar.outputs.jar_files }}
          generate_release_notes: true
          prerelease: ${{ steps.detect.outputs.is_prerelease }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}